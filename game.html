<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Крестики нолики">
  <meta property="og:description" content="Интерактивная игра">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ilmor-io.github.io/gameWeb/game.html">
  <meta property="og:image" content="https://avatars.mds.yandex.net/i?id=bda09cc6eef25d6974c837b72f5cdf5ed4ef22d3-3727926-images-thumbs&n=13">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <link rel="stylesheet" href="css/game.css">
  <script src="js/game.js" defer></script>
  
  <title>Название вашей страницы</title>
</head>
<body>
  <div class="current-player">Сейчас ходит: <span id="player-turn">O</span></div>
  <div class="playBody">
    <p class="playName">×/o</p>
    <div class="playZone">
      <div data-index="1" id="p1"></div>
      <div data-index="2" id="p2"></div>
      <div data-index="3" id="p3"></div>
      <div data-index="4" id="p4"></div>
      <div data-index="5" id="p5"></div>
      <div data-index="6" id="p6"></div>
      <div data-index="7" id="p7"></div>
      <div data-index="8" id="p8"></div>
      <div data-index="9" id="p9"></div>
    </div>
  </div>
  <button id="reset-btn">Новая игра</button>
</body>
</html>
