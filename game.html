<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/game.css">
  <script src="js/game.js" defer></script>
  
  <title>Название вашей страницы</title>
</head>
<body>
  <div class="current-player">Сейчас ходит: <span id="player-turn">O</span></div>
  <div class="playBody">
    <p class="playName">×/o</p>
    <div class="playZone">
      <div data-index="1" id="p1"></div>
      <div data-index="2" id="p2"></div>
      <div data-index="3" id="p3"></div>
      <div data-index="4" id="p4"></div>
      <div data-index="5" id="p5"></div>
      <div data-index="6" id="p6"></div>
      <div data-index="7" id="p7"></div>
      <div data-index="8" id="p8"></div>
      <div data-index="9" id="p9"></div>
    </div>
  </div>
  <button id="reset-btn">Новая игра</button>
</body>
</html>
